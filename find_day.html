<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Day of the Week</title>
    <style>
        body {
            padding: 0;
            box-sizing: border-box;
            margin: 0;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .container input {
            width: 100%;
            font-size: 40px;
            border-radius: 10px;
            border: 1px solid black;
        }

        .container button {
            width: 50%;
            position: relative;
            left: 20%;
            border-radius: 10px;
            cursor: pointer;
            font-size: 30px;
            background-color: rgba(11, 193, 184, 0.536);
        }
        .container button:hover{
            border-radius: 25px 0 25px 0;
        }
        .container p{
            font-size: 25px;
        }
        .container h1 {
            left: 10%;
            position: relative;
            color:  rgba(11, 193, 184, 0.536);
            font-size: 40px;
        }
        .error{
            color: red;
        }
        .success{
            color: green;
        }

        @media all and ( max-width: 576px){
            .container input, p{
                font-size: 15px;
            }
            .container button{
                font-size: 15px;
            }
        }

    </style>
</head>

<body>
    <div class="container">
        <h1>Find the Day</h1>
        <input type="date" id="user_input"><br>
        <p id="demo"></p><br>
        <button id="find-day" onclick="find()">Calculate</button>
    </div>
    <script>
        function find() {
            var p = document.getElementById('demo');
            var userInput = document.getElementById('user_input').value;
            let ans;
            var dateObj = new Date(userInput);
            var year = dateObj.getFullYear();
            var month = dateObj.getMonth() + 1; // Corrected: add 1 to get the actual month (0-11)
            var date = dateObj.getDate();
            if (year % 4 == 0) {
                ans = `${year} is a leap year`
            }
            else {
                ans = `${year} not a leap year`
            }

            // Calculate the day of the week (0 = Sunday, 1 = Monday, ..., 6 = Saturday)
            var dayOfWeek = dateObj.getDay();
            var daysOfWeek = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            var dayName = daysOfWeek[dayOfWeek];

            if (userInput == "") {
                p.innerHTML = "Please select the date"
                p.classList.add("error")
            }
            else {
                p.innerHTML = `Date: ${year}/${month}/${date}<br>Day of the week: ${dayName}<br>About year: ${ans} `;
                p.classList.add("success")
            }
        }
    </script>
</body>

</html>
